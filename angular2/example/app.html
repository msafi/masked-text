<form class="form-horizontal">
  <div class="form-group">
    <label for="1" class="col-sm-2 control-label">Masked Input</label>
    <div class="col-sm-10">
      <input
        id="1"
        name="phone"
        [(ngModel)]="myModel"
        [textMask]="{mask: mask}"
        type="text"
        class="form-control"
      />
      Model Value: {{myModel}}
    </div>
  </div>
  <div class="form-group" style="margin-top:20px">
    <h4>With Initial Values</h4>
    <label for="1" class="col-sm-2 control-label">NgModel</label>
    <div class="col-sm-10">
      <input
        id="1"
        name="phoneWithValue"
        [(ngModel)]="modelWithValue"
        [textMask]="{mask: mask}"
        type="text"
        class="form-control"
      />
      Model Value: {{modelWithValue}}
    </div>
    <label for="1" class="col-sm-2 control-label">FormControl</label>
    <div class="col-sm-10">
      <input
        id="1"
        name="phoneFormControl"
        [formControl]='formControlInput'
        [textMask]="{mask: mask}"
        type="text"
        class="form-control"
      />
      Model Value: {{formControlInput.value}}
    </div>
  </div>
</form>
